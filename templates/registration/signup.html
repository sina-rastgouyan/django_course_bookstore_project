{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}SignUp Page{% endblock %}
{% block content %}
    <form class='mt-3' action= '' method='post'>
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-success' type="submit">SignUp Now</button>
    </form>
    <a href='{% url 'password_reset' %}'>Forgot Password?</a> <b>Or</b> <a href='{% url 'login' %}'>Login To Your Account</a>
{% endblock %}
